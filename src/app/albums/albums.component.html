<app-landing></app-landing>

<div class="center">
  <h3> Albums </h3></div>

  <div class="row" >
    <div class="col s12 m3 l3" *ngFor="let a of albums">
      <div class="card small">
        <div class="card-image">
          <img  src="{{a.url}}">
          <span class="card-title"><h5>{{a.title}}</h5></span>
        </div>

        <div class="card-action">
          <a href={{a.thumbnailUrl}}>thumbnailUrl link</a>
        </div>
      </div>
    </div>
  </div>
