<app-landing> </app-landing>

<div class="row ">
  <div class="col s12 m3 l3" *ngFor="let p of posts">
    <div class="card small" >
      <div class="card-image">
        <img src="assets/sample.jpg">
        <span class="card-title">{{p.title}}</span>
      </div>
      <div class="card-content">
        <p>{{p.body}}</p>
      </div>

    </div>
  </div>
</div>
